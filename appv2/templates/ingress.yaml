apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-ingress2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: trivago.de
    http:
      paths:
        - backend:
            service:
              name: nginxv2-svc
              port:
                number: 80
          path: /
          pathType: Exact
