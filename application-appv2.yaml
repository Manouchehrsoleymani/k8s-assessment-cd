apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appv2-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Manouchehrsoleymani/k8s-assessment-cd.git'
    path: appv2
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true