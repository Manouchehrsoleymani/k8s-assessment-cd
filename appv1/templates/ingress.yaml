apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress1
  namespace: trivago-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts: trivago.de
    secretName: trivago-tls-secret
  rules:
  - host: trivago.de
    http:
      paths:
        - backend:
            service:
              name: nginxv1-svc
              port:
                number: 80
          path: /
          pathType: Exact
